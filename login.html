<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Admin Area | Account Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- CKEDITOR SCRIPT -->
  <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>


  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR SECTION -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AdminStrap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar11" aria-controls="navbar11"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar11">
      
    </div>
  </nav>

  <!-- HEADER SECTION  -->
  <header id="header ">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mt-3">
          <h1 class="text-center"> Admin Area <small>Account Login</small></h1>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <section id="main" class="mb-4 ">
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        
        <div class="col-md-4 my-5">
          <form action="index.html" class="border p-3">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          
        </div> <!-- </div> END OF <div class="col-md-4"></div> -->
      </div>
    </div>
  </section>


  <footer id="footer" class="footer   mt-auto   bg-dark text-light">

    <p class="py-3 footer-block">Copyright AdminStrap, &copy; 2019</p>

  </footer>

  <!-- BOOTSTRAP SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- CKEDITOR SCRIPT -->
  <script>
    CKEDITOR.replace('editor1');
  </script>

</body>

</html>
